<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cadastro de Origens</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="originId">Origin Master*</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="originId">
          <option *ngFor="let origin of origins">{{origin.originName}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Nome da clínica: </label>
        <input type="text" class="form-control" placeholder="Informe o nome da clínica" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="zipCode">CEP: </label>
        <input type="text" class="form-control" placeholder="Informe o CEP" formControlName="zipCode" />
      </div>
      <div class="form-group">
        <label for="address">Endereço: </label>
        <input type="text" class="form-control" placeholder="Inform o endereço" formControlName="address" />
      </div>
      <div class="form-groupl">
        <label for="addressNumber">Número: </label>
        <input type="text" class="form-control" placeholder="Número" formControlName="addressNumber" />
      </div>
      <div class="form-group">
        <label for="addressNeighborhood">Bairro: </label>
        <input type="text" class="form-control" placeholder="Informe o bairro" formControlName="addressNeighborhood" />
      </div>
      <div class="form-group">
        <label for="addressComplement">Complemento: </label>
        <input type="text" class="form-control" placeholder="Complemento" formControlName="addressComplement" />
      </div>
      <div class="form-group">
        <label for="addressCity">Cidade: </label>
        <input type="text" class="form-control" placeholder="Informe a cidade" formControlName="addressCity" />
      </div>
      <div class="form-group">
        <label for="addressState">Estado: </label>
        <input type="text" class="form-control" placeholder="Estado" formControlName="addressState" />
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Salvar</button>
    </div>
  </form>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="cs-modal-form" id="cs-modal-form">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cadastro de Origens</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <fieldset>
          <legend>Dados da clínica</legend>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="originId">Seleciona a origem</label>
              <select class="form-control form-control-sm" id="exampleFormControlSelect1" formControlName="originId">
                <option *ngFor="let origin of origins">{{origin.originName}}</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Nome da clínica: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Informe o nome da clínica"
                formControlName="name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="zipCode">CEP: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Informe o CEP" mask='00000-000'
                formControlName="zipCode" />
            </div>
            <div class="form-group col-md-7">
              <label for="address">Endereço: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Inform o endereço"
                formControlName="address" />
            </div>
            <div class="form-groupl col-md-2">
              <label for="addressNumber">Número: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Número"
                formControlName="addressNumber" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="addressState">Estado: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Estado"
                formControlName="addressState" />
            </div>
            <div class="form-group col-md-5">
              <label for="addressCity">Cidade: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Informe a cidade"
                formControlName="addressCity" />
            </div>
            <div class="form-group col-md-5">
              <label for="addressNeighborhood">Bairro: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Informe o bairro"
                formControlName="addressNeighborhood" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="addressComplement">Complemento: </label>
              <input type="text" class="form-control form-control-sm" placeholder="Complemento"
                formControlName="addressComplement" />
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-md-6">
        <fieldset>
          <legend>Modalidades</legend>
          <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="dropdownList"
            [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)" formControlName="modalities" class="ng-multselect">
          </ng-multiselect-dropdown>
        </fieldset>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark">Salvar</button>
  </div>
</form>
